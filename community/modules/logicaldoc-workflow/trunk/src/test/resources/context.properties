jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:logicaldoc
jdbc.username=sa
jdbc.password=
jdbc.validationQuery=

hibernate.dialect=org.hibernate.dialect.HSQLDialect
			
conf.docdir=${user.home}/logicaldoc/data/docs/
conf.indexdir=${user.home}/logicaldoc/data/index/
conf.userdir=${user.home}/logicaldoc/data/users/
conf.backupdir=${user.home}/logicaldoc/data/backup/
conf.backupenabled=false

product.name=LogicalDOC Enterprise
product.release=5.0
product.url=http://www.logicaldoc.com

skin=/skins/default


schedule.cron.IndexOptimizer=00 00 4/4 * * ?

index.includes=
index.excludes=*.exe,*bin,*.iso
schedule.length.IndexOptimizer=-1
schedule.enabled.IndexOptimizer=true
schedule.mode.IndexOptimizer=cron
schedule.interval.IndexOptimizer=1800000
schedule.delay.IndexOptimizer=1800000
schedule.cpuidle.IndexOptimizer=-1
schedule.cron.TagCloudGenerator=00 30 * * * ?
schedule.length.TagCloudGenerator=-1
schedule.enabled.TagCloudGenerator=true
schedule.mode.TagCloudGenerator=cron
schedule.interval.TagCloudGenerator=1800000
schedule.delay.TagCloudGenerator=1800000
schedule.cpuidle.TagCloudGenerator=-1
schedule.cron.Cleaner=00 00 0/5 * * ?
schedule.length.Cleaner=3600
schedule.enabled.Cleaner=true
schedule.mode.Cleaner=cron
schedule.interval.Cleaner=1800
schedule.delay.Cleaner=1800
schedule.cpuidle.Cleaner=-1
schedule.cron.IndexerTask=00 30 * * * ?
schedule.length.IndexerTask=3600
schedule.enabled.IndexerTask=true
schedule.mode.IndexerTask=simple
schedule.interval.IndexerTask=1800000
schedule.delay.IndexerTask=1800000
schedule.cpuidle.IndexerTask=-1
schedule.cron.LDAPSynchroniser=00 10 01 * * ?
schedule.length.LDAPSynchroniser=900
schedule.enabled.LDAPSynchroniser=false
schedule.mode.LDAPSynchroniser=cron
schedule.interval.LDAPSynchroniser=1800000
schedule.delay.LDAPSynchroniser=1800000
schedule.cron.ShareCrawler=00 00 0/5 * * ?
schedule.mode.ShareCrawler=cron
schedule.interval.ShareCrawler=1800000
schedule.delay.ShareCrawler=1800000
schedule.length.ShareCrawler=3600
schedule.enabled.ShareCrawler=true
schedule.cpuidle.ShareCrawler=-1
schedule.cron.EmailCrawler=00 10 * * * ?
schedule.length.EmailCrawler=1800000
schedule.enabled.EmailCrawler=true
schedule.mode.EmailCrawler=cron
schedule.interval.EmailCrawler=1800000
schedule.delay.EmailCrawler=1800000
schedule.cpuidle.EmailCrawler=-1
schedule.cron.ArchiveBuilder=00 00 0/5 * * ?
schedule.length.ArchiveBuilder=3600
schedule.enabled.ArchiveBuilder=true
schedule.mode.ArchiveBuilder=cron
schedule.interval.ArchiveBuilder=1800000
schedule.delay.ArchiveBuilder=1800000
schedule.cpuidle.ArchiveBuilder=-1
schedule.cron.ArchiveImporter=00 00 0/5 * * ?
schedule.length.ArchiveImporter=3600
schedule.enabled.ArchiveImporter=true
schedule.mode.ArchiveImporter=cron
schedule.interval.ArchiveImporter=1800000
schedule.delay.ArchiveImporter=1800000
schedule.cpuidle.ArchiveImporter=-1
schedule.cron.Audit=00 00 0/5 * * ?
schedule.length.Audit=3600
schedule.enabled.Audit=true
schedule.mode.Audit=cron
schedule.interval.Audit=1800000
schedule.delay.Audit=1800000
schedule.cpuidle.Audit=-1
schedule.cron.Notifier=00 00 0/5 * * ?
schedule.length.Notifier=3600
schedule.enabled.Notifier=true
schedule.mode.Notifier=cron
schedule.interval.Notifier=1800000
schedule.delay.Notifier=1800000
schedule.cpuidle.Notifier=-1

ocr.text.threshold=10

history.workflow.ttl=3

store=com.logicaldoc.core.store.FSStorer