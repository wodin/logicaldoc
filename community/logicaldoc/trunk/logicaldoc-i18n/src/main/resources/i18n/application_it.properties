logicaldoc-customid.scheme.hint=Lo Schema pu\u00F2 essere definito dei seguenti token\: <br /> <b>&lt;id&gt;</b>, <b>&lt;template&gt;</b>, <b>&lt;version&gt;</b>, <b>&lt;path&gt;</b>, <b>&lt;year&gt;</b>, <b>&lt;month&gt;</b>, <b>&lt;yy&gt;</b>, <b>&lt;mm&gt;</b>, <b>&lt;dd&gt;</b>. <br /> <br />\r\n\u00C8 inoltre possibile definire speciali token di sequenza, che devono terminare con <i>_seq</i> \: <br /> <b>&lt;year_seq&gt;</b>, <b>&lt;month_seq&gt;</b>, <b>&lt;template_seq&gt;</b>. <br /> <br />\r\n\u00C8 possibile utilizzare il formato <i>&lt;nome_seq\:padding&gt;</i>, dove <i>padding</i> \u00E8 il numero di cifre di cui sar\u00E0 costituito il contatore; per esempio, &lt;year&gt;-&lt;year_seq\:5&gt; definir\u00E0 uno schema come 2008-00001. <br /> <br />\r\nIncludendo <i>year</i> e <i>month</i> in una sequenza indica che essa verr\u00E0 resettata annualmente con <b>&lt;template_year_seq&gt;</b> o mensilmente con <b>&lt;template_month_seq&gt;</b>. <br />
