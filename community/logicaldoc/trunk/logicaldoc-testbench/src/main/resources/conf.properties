##########################################################
# Parameters of files generation

#Folder where documents and folders will be created
files.rootFolder = /C:/xxx
#Fully qualified name of the classpath resource containing the master document
files.master = /signore_degli_anelli.txt
#Prefix used for directory naming
files.folderPrefix = dir_
#Prefix used for file naming
files.filePrefix = doc_
#Lines included in a file
files.linesPerFile = 150
#Max depth in the folders
files.deepLevel = 6
#Folders percentage every 100 file
files.foldersPercentage = 2
#Total number of files
files.filesTotal = 1000
#Max number of sub-folders in a folder
files.maxSubFolders = 5
#Max number of files in a folder
files.maxFilesPerFolders = 100
#Starting ID for the folders name
files.startFolderId = 10000
#Starting ID for the files name
files.startDocId = 10000
#If 'true', the file system will be like in LogicalDOC
files.logicalDocLayout = true


##########################################################
# Parameters for database population

#Setting of JDBC Class
database.jdbcClass = org.hsqldb.jdbcDriver
#Setting of JDBC URL
database.jdbcUrl = jdbc:hsqldb:/C:/Documents and Settings/Matteo/logicaldoc_test/db/
#Setting of username
database.username = sa
#Setting of password
database.password = 
#Batch size
database.batchSize = 50
#Default language to be used for document creation (ISO-2 code)
database.language = it


##########################################################
