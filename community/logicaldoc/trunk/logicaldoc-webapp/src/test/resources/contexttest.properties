jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:logicaldoc
jdbc.username=sa
jdbc.password=
jdbc.validationQuery=

hibernate.dialect=org.hibernate.dialect.HSQLDialect
			
conf.indexdir=${user.home}/logicaldoc/data/index/
conf.userdir=${user.home}/logicaldoc/data/users/
store.1.dir=target/store

tag.minsize=3
tag.maxsize=20

product.release=6.1 Beta2
product.year=2011

id=1234567890

skin=/skins/default

smtp.host=localhost
smtp.port=25
smtp.username=
smtp.password=
smtp.sender=logicaldoc@acme.com
smtp.authEncripted=false
smtp.connectionSecurity=0

schedule.cron.IndexOptimizer=00 00 4/4 * * ?
schedule.length.IndexOptimizer=-1
schedule.enabled.IndexOptimizer=true
schedule.mode.IndexOptimizer=cron
schedule.interval.IndexOptimizer=1800000
schedule.delay.IndexOptimizer=1800000
schedule.cron.TagCloudGenerator=00 30 * * * ?
schedule.enabled.TagCloudGenerator=true
schedule.mode.TagCloudGenerator=cron
schedule.interval.TagCloudGenerator=1800000
schedule.delay.TagCloudGenerator=1800000
schedule.cron.IndexerTask=00 30 * * * ?
schedule.length.IndexerTask=900
schedule.enabled.IndexerTask=true
schedule.mode.IndexerTask=simple
schedule.interval.IndexerTask=1800000
schedule.delay.IndexerTask=1800000
schedule.cron.LDAPSynchroniser=00 10 01 * * ?
schedule.length.LDAPSynchroniser=900
schedule.enabled.LDAPSynchroniser=false
schedule.mode.LDAPSynchroniser=cron
schedule.interval.LDAPSynchroniser=1800000
schedule.delay.LDAPSynchroniser=1800000

ticket.ttl=48
password.ttl=90
password.size=8

document.startversion=1.0

document.maxversions=2

audit.user=

store=com.logicaldoc.core.store.FSStorer

index.includes=
index.excludes=*.exe,*.bin,*.iso

webservice.mtom=false

schedule.cron.StatsCollector = 00 00 0/5 * * ?
schedule.length.StatsCollector = 3600
schedule.enabled.StatsCollector = true
schedule.delay.StatsCollector = 1800000
schedule.interval.StatsCollector = 43200000
schedule.mode.StatsCollector = simple

schedule.cron.ProductNews = 00 00 0/5 * * ?
schedule.length.ProductNews = 3600
schedule.enabled.ProductNews = true
schedule.delay.ProductNews = 1800000
schedule.interval.ProductNews = 43200000
schedule.mode.ProductNews = simple
schedule.cron.DigestProcessor = 00 00 0/5 * * ?
schedule.length.DigestProcessor = 3600
schedule.enabled.DigestProcessor = true
schedule.delay.DigestProcessor = 4000000
schedule.interval.DigestProcessor = 43200000
schedule.mode.DigestProcessor = simple

searchengine = com.logicaldoc.core.searchengine.StandardSearchEngine

lock.ttl=120
lock.wait=60