jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:logicaldoc
jdbc.username=sa
jdbc.password=
jdbc.validationQuery=

hibernate.dialect=org.hibernate.dialect.HSQLDialect
			
conf.docdir=${user.home}/logicaldoc/data/docs/
conf.indexdir=${user.home}/logicaldoc/data/index/
conf.userdir=${user.home}/logicaldoc/data/users/

tag.minsize=3
tag.maxsize=20

product.name=logicaldoc
product.release=4.5
product.url=http://www.logicaldoc.com

skin=/skins/default

smtp.host=localhost
smtp.port=25
smtp.username=
smtp.password=
smtp.sender=logicaldoc@acme.com

schedule.cron.IndexOptimizer=00 00 4/4 * * ?
schedule.length.IndexOptimizer=-1
schedule.enabled.IndexOptimizer=true
schedule.mode.IndexOptimizer=cron
schedule.interval.IndexOptimizer=1800000
schedule.delay.IndexOptimizer=1800000
schedule.cpuidle.IndexOptimizer=-1
schedule.cron.TagCloudGenerator=00 30 * * * ?
schedule.length.TagCloudGenerator=-1
schedule.enabled.TagCloudGenerator=true
schedule.mode.TagCloudGenerator=cron
schedule.interval.TagCloudGenerator=1800000
schedule.delay.TagCloudGenerator=1800000
schedule.cpuidle.TagCloudGenerator=-1
schedule.cron.IndexerTask=00 30 * * * ?
schedule.length.IndexerTask=900
schedule.enabled.IndexerTask=true
schedule.mode.IndexerTask=simple
schedule.interval.IndexerTask=1800000
schedule.delay.IndexerTask=1800000
schedule.cpuidle.IndexerTask=-1
schedule.cron.LDAPSynchroniser=00 10 01 * * ?
schedule.length.LDAPSynchroniser=900
schedule.enabled.LDAPSynchroniser=false
schedule.mode.LDAPSynchroniser=cron
schedule.interval.LDAPSynchroniser=1800000
schedule.delay.LDAPSynchroniser=1800000
schedule.cpuidle.LDAPSynchroniser=-1

ticket.ttl=48
password.ttl=90
password.size=8